<html>
    <head>
        <title>Edge Surveillance</title>
        <header>
            <h1>Edge Surveillance</h1>
        </header>

        <link rel="stylesheet" href="screen.css">
        <link rel="stylesheet" href="normalize.css">

        <script src="app.js"></script>
    </head>
    
    <body>
        <h2>Welcome to edge surveillance</h2>

        <div>
            disable / enable security system
            <label class="switch js-switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div>
            latest activities
            <select name="detection" class='dropdown js-detection'>
                <option value="all">all</option>
                <option value="person">person</option>
                <option value="non-person">non-person</option>
            </select>
        </div>

        <div class='js-history'>

        </div>



        <div id="myImg">
        </div>
    </body>
</html>
